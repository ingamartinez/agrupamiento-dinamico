<div class="container container-fluid">
    <div id="container-segmentos-ubicacion" class="">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="form-group">
                            <select class="form-control with-auto center-block" id="select-segmentos-ubicacion">
                                <option value="segmentos">Segmentos</option>
                                <option value="ubicacion-geografica">Ubicación Geografica</option>
                            </select>
                            <div id="segmentos_ubicacion_chart">
                                <canvas id="chart-segmentos" width="600" height="200"></canvas>
                                <h2 class="text-center">Anterior</h2>
                                <canvas id="chart-segmentos-anterior" width="600" height="200"></canvas>
                            </div>
                            <div id="segmentos-ubicacion-map" class="hidden">
                                <div id="map-first"
                                     style="width:100%; height:300px;position: relative; overflow: hidden; background-color: rgb(229, 227, 223);">
                                </div>
                                <h2 class="text-center">Anterior</h2>
                                <div id="map-second"
                                     style="width:100%; height:300px;position: relative; overflow: hidden; background-color: rgb(229, 227, 223);">
                                </div>

                            </div>
                        </div>


                    </div>
                </div>

                <div class="panel panel-default">

                    <div class="panel-body">
                        <h3 class="center-block">Historial</h3>
                        <form action="#">
                            <div class="form-group">
                                <div class="col-lg-3">
                                    <select class="form-control with-auto center-block" id="segmentos-select-dia">

                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-control with-auto center-block" id="segmentos-select-mes">

                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-control with-auto center-block" id="segmentos-select-año">

                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <button type="button" id="segmentos-button-send" class="btn btn-primary"> Buscar
                                    </button>
                                </div>

                                <div id="segmentos-ubicacion-chart-historial">
                                    <canvas id="chart-segmentos-historial" width="600" height="200"></canvas>
                                </div>

                                <div id="segmentos-ubicacion-map-historial" class="hidden">
                                    <div id="map-history"
                                         style="width:100%; height:300px;position: relative; overflow: hidden; background-color: rgb(229, 227, 223);">
                                    </div>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>

            </div>
        </div>

    <div id="container-detalle-grafica" class="hidden">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="form-group">
                            <select style="margin-bottom: 10px;" class="form-control with-auto center-block" id="select-detalle-grafica">
                                <option value="conductual">Conductual</option>
                                <option value="psicografia">Psicografia</option>
                                <option value="demografia">Demografia</option>

                            </select>
                            <select class="form-control with-auto center-block" id="select-conductuales">
                                <option value="usuarios">Usuarios</option>
                                <option value="segmentos">Segmentos</option>
                            </select>

                            <select class="form-control with-auto center-block hidden" id="select-psicografia">
                                <option value="personalidad">Personalidad</option>
                                <option value="estilo-vida">Estilo de Vida</option>
                                <option value="valores">Valores</option>
                                <option value="clase-social">Clase Social</option>
                            </select>
                            <div id="detalle-grafica-conductuales">
                                <div id="detalle-grafica-lista-usuarios">
                                    <ul class="usuarios" id="list-usuarios">
                                    </ul>
                                </div>
                                <div id="detalle-grafica-flags-usuarios" class="hidden">
                                </div>

                                <div id="detalle-grafica-flags-segmentos" class="hidden">
                                </div>
                            </div>

                            <div id="detalle-grafica-psicografia">

                                <div id="detalle-grafica-personalidad">
                                    <canvas id="chart-personalidad" width="600" height="200"></canvas>
                                </div>
                                <div id="detalle-grafica-detalle-personalidad" class="hidden">
                                </div>


                                <div id="detalle-grafica-estilo-vida" class="hidden">
                                    <canvas id="chart-estilo-vida" width="600" height="200"></canvas>
                                </div>
                                <div id="detalle-grafica-detalle-estilo-vida" class="hidden">
                                </div>


                                <div id="detalle-grafica-valores" class="hidden">
                                    <canvas id="chart-valores" width="600" height="200"></canvas>
                                </div>
                                <div id="detalle-grafica-detalle-valores" class="hidden">
                                </div>


                                <div id="detalle-grafica-clase-social" class="hidden">
                                    <canvas id="chart-clase-social" width="600" height="200"></canvas>
                                </div>
                                <div id="detalle-grafica-detalle-clase-social" class="hidden">
                                </div>

                            </div>

                            <div id="detalle-grafica-demografia">
                                <div id="detalle-grafica-demografia-map" class="hidden"
                                     style="width:100%; height:300px;position: relative; overflow: hidden; background-color: rgb(229, 227, 223);">
                                </div>
                                <a class="hidden" id="detalle-grafica-link" href="#">Personas que no estan en el mapa</a>

                                <select class="form-control with-auto center-block hidden" id="detalle-grafica-demografia-select-chart">
                                    <option value="edad">Edad</option>
                                    <option value="sexo">Sexo</option>
                                    <option value="estado-civil">Estado Civil</option>
                                    <option value="estudio">Estudio</option>
                                    <option value="ocupacion">Ocupacion</option>
                                    <option value="ingresos">Ingresos</option>
                                </select>

                                <canvas class="hidden" id="detalle-grafica-demografia-chart" width="600" height="200"></canvas>


                            </div>


                        </div>
                    </div>
                </div>

                <div class="panel panel-default hidden">

                    <div class="panel-body">
                        <h3 class="center-block">Historial</h3>
                        <form action="#">
                            <div class="form-group">
                                <select class="form-control with-auto center-block" id="select-detalle-grafica-historial">
                                    <option value="conductual">Conductual</option>
                                    <option value="demogafica">Demogafica</option>
                                    <option value="psicografia">Psicografia</option>
                                </select>
                                <select class="form-control with-auto center-block" id="select-conductuales-historial">
                                    <option value="usuarios">Usuarios</option>
                                    <option value="segmentos">Segmentos</option>
                                </select>

                                <select class="form-control with-auto center-block hidden" id="select-psicografia-historial">
                                    <option value="personalidad">Personalidad</option>
                                    <option value="estilo-vida">Estilo de Vida</option>
                                    <option value="valores">Valores</option>
                                    <option value="clase-social">Clase Social</option>
                                </select>

                                <div class="col-lg-3">
                                    <select class="form-control with-auto center-block" id="detalle-grafica-select-dia">

                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-control with-auto center-block" id="detalle-grafica-select-mes">

                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-control with-auto center-block" id="detalle-grafica-select-año">

                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <button type="button" id="detalle-grafica-button-send" class="btn btn-primary">
                                        Buscar
                                    </button>
                                </div>

                                <div id="detalle-grafica-usuarios-historial">

                                </div>

                                <div id="detalle-grafica-segmentos-historial" class="hidden">

                                </div>
                            </div>
                        </form>


                    </div>

            </div>
